<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Coffe Shop</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined">
	<link rel="stylesheet" href="css/main.css">
</head>

<body>
		<header id="header-section">
			<div class="Container Container_header">
				<div class="Header">
					<nav class="NavMain">
						<ul class="NavMaine-List">
							<li class="NavMain-Item">
								<a class="NavMain-Link NavMain-Link_selected" href="#">Home</a>
							</li>
							<li class="NavMain-Item">
								<a class="NavMain-Link" href="#">About</a>
							</li>
							<li class="NavMain-Item">
								<a class="NavMain-Link" href="#">Menu</a>
							</li>
							<li class="NavMain-Item">
								<a class="NavMain-Link" href="#">Reservation</a>
							</li>
						</ul>
						<img class="Header-Logo" src="images/Logo.png" alt="#">
						<ul class="NavMaine-List">
							<li class="NavMain-Item">
								<a class="NavMain-Link" href="#">Pages</a>
							</li>
							<li class="NavMain-Item">
								<a class="NavMain-Link" href="#">Shop</a>
							</li>
							<li class="NavMain-Item">
								<a class="NavMain-Link" href="#">Contact</a>
							</li>
						</ul>
					</nav>
					<div class="HeaderAction">
						<button class="HeaderAction-Search material-icons-outlined">search</button>
						<button class="HeaderAction-Cart material-icons-outlined">local_mall</button>
					</div>
				</div>
			</div>
		</header>
		<main>
			<section id="banner-section">
				<div class="Container">
					<div class="Banner">
						<div class="BannerInfo">
							<h2 class="BannerInfo-Header">Enjoy Your
								Morning Coffee.</h2>
							<p class="BannerInfo-Text">The coofee is brewed by fist roasting the green coffee beans over hot coals in brazier. given to Opportunity</p>
							<button class="BannerInfo-Btn PrimaryBtn">Test Coffee</button>
						</div>
						<button class="Banner-VideoBtn">Play video</button>
					</div>
				</div>
			</section>
			<section id="features-section">
				<div class="Container">
					<ol class="Features">
						<li class="FeaturesItem">
							<span class="FeaturesItem-Text">01</span>Best Coffee Flavour
							<img class="FeaturesItem-Img" src="images/Feature1.png" alt="">
						</li>
						<li class="FeaturesItem">
							<span class="FeaturesItem-Text">02</span>Place to get lost
							<img class="FeaturesItem-Img" src="images/Feature2.png" alt="">
						</li>
						<li class="FeaturesItem">
							<span class="FeaturesItem-Text">03</span>Proper roesting
							<img class="FeaturesItem-Img" src="images/Feature3.png" alt="">
						</li>
					</ol>
				</div>
			</section>
			<section id="history-section">
				<div class="Container">
					<div class="History">
						<div class="HistoryItems">
							
						</div>
					</div>
				</div>
			</section>
		</main>
</body>
</html>
